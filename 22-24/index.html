<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
	<div class="input-group">
		<label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a" checked=""></label>
		<input type="text" name="" id="num-a">
		<label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label>
		<input type="text" name="" id="num-b">
	</div>
	<div>
		<button class="btn btn-danger">判断当前选中的输入框输入内容是否为数字</button>
	    <button class="btn btn-primary">把 A 四舍五入为 B 个小数位数的数字</button>
	    <button class="btn btn-success">当前选中数字的绝对值</button>
	    <button class="btn btn-default">对当前选中的数字进行上舍入</button>
	    <button class="btn ">对当前选中的数字进行下舍入</button>
	    <button class="btn ">把当前选中的数字四舍五入为最接近的整数</button>
	    <button class="btn ">返回 A 和 B 中的最高值</button>
	    <button class="btn ">返回 A 和 B 中的最低值</button> 
	</div>
	<p id="result"></p>


	<div>
		<label>String A:
			<input type="radio" name="str-obj" id="radio-c" checked="" value="a">
		</label>
		<textarea id="str-a"></textarea>
		<label>String B:
			<input type="radio" name="str-obj" id="radio-d" value="b">
		</label>
		<textarea id="str-b"></textarea>
		<label>Num A:<input type="number" id="num-c" value="0"> </label>
		<label>Num B:<input type="number" id="num-d" value="1"></label>
	</div>
	<div class="sectionB">
		<button>获取当前选中输入的内容长度</button>
	    <button>当前选中输入中的第3个字符</button>
	    <button>把两个输入框的文字连接在一起输出（concat）</button>
	    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
	    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
	    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
	    <button>当前选中输入框的行数</button>
	    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
	    <button>把所选输入框中的内容全部转为大写</button>
	    <button>把所选输入框中的内容全部转为小写</button>
	    <button>把所选输入框中内容的半角空格全部去除</button>
	    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
	</div>
	<p id="result2"></p>

	<p id="hani"></p>
	<button id="hani-btn" class="btn btn-success" style="opacity: 0">我知道了</button>

	<script type="text/javascript" src="./main.js"></script>
</body>
</html>
