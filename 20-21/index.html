 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
	<div class="content">
		<div class="input-group">
			<input type="text" name="" class="form-control" id="name">
			<span class="input-group-btn">
				<button id="submit-btn" class="btn btn-success" onclick="submit()">Submit</button>
			</span>
			
		</div>

		<label class="input-group">
			<input type="radio" name="status" id="school">School
		</label>
		<label class="input-group">
			<input type="radio" name="status" id="company">Company
		</label>

		<select id="school-select" class="form-control">
			<option>北京邮电大学</option>
			<option>黑龙江大学</option>
			<option>华中科技大学</option>
		</select>
		<select id="company-select" class="form-control">
			<option>百度</option>
			<option>爱奇艺</option>
		</select>

		<ul id="palette">
			<li style="background-color:crimson"></li>
			<li style="background-color:bisque"></li>
			<li style="background-color:blueviolet"></li>
			<li style="background-color:coral"></li>
			<li style="background-color:chartreuse"></li>
			<li style="background-color:darkolivegreen"></li>
			<li style="background-color:cyan"></li>
			<li style="background-color:#194738"></li>
		</ul>
		<p id="color-picker"></p>

		<div id="fade-obj" style="width: 300px;height:300px;background:#000;"></div>
		<button id="fade-btn" class="btn btn-warning">淡入</button>
		
		<div class="thumbnail" id="banner">
			
		</div>

	</div>
	



	
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./main.js"></script>
</body>
</html>
