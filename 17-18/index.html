<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./main.css">

    
  
  </head>
  <body>
  	<div class="container">
  		<h1>17</h1>
  		<div class="input-group">
  			<!-- <span class="input-group-addon"></span> -->
  			<input type="number" name="" value="0" placeholder="第一个数字" id="first-number" class="form-control">
  		</div>
  		<div class="input-group">
  			<input type="number" name="" value="0" placeholder="第二个数字" id="second-number" class="form-control">
  		</div>
  		
  		<button id="add-btn" class="btn btn-default">加</button>
  		<button id="minus-btn" class="btn btn-success">减</button>
  		<button id="times-btn" class="btn btn-default">乘</button>
  		<button id="divide-btn" class="btn btn-default">除</button>

      <p id="result">运算结果</p>

      <!-- 第二个测试 -->

      <input type="number" class="form-control" id="dec-number" placeholder="输入一个10进制非负整数">
      <input type="number" class="form-control" id="bin-bit" placeholder="输入一个转化后二进制数字位数" >
      <button id="trans-btn" class="btn btn-default"  onclick="second()">转化为二进制</button>
      <p id="second-result">运算结果</p>

      <!-- 3的小游戏 -->
      <button id="three-btn" class="btn btn-fault">3的小游戏</button>

      <!-- 九九乘法表 -->
      <button id="timesWord-btn" class="btn btn-default" onclick="tiemsWord()">输出九九乘法表</button>

      <!-- 根据时间输出问候语 -->
      <p id="say-hi"></p>
  	</div>

      
      
    
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
